services:
  warehouse_api:
    build: ./warehouse_api
    hostname: warehouse_api
    ports:
      - 8000:8000

  catalog_api:
    build: ./catalog_api
    hostname: catalog_api
    ports:
      - 8001:8000

  purchase_refund_api:
    build: ./purchase_refund_api
    hostname: purchase_refund_api
    ports:
      - 8002:8000

  db:
   image: mysql:5.7
   hostname: db
   ports:
     - "32000:3306"
   environment:
     MYSQL_ROOT_PASSWORD: root
   volumes:
     - ./db:/docker-entrypoint-initdb.d/:ro
  
volumes: 
  db:
    driver: local


